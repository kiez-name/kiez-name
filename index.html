<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kiez Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #kiez-name {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #kiez-name {
                font-size: 2em;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }
            #kiez-name {
                color: #ffffff;
            }
            button {
                background-color: #2E7D32;
            }
            button:hover {
                background-color: #1B5E20;
            }
        }
    </style>
</head>

<body>
    <div id="kiez-name"></div>
    <div id="buttons">
        <button id="all">All</button>
        <button id="m">M</button>
        <button id="w">W</button>
    </div>

    <script>

            "Wind", "Sturmwind", "Hammer", "Faust", "Klinge", "Schwert", "Schild", "Panzer",
            "Stahlfaust", "Eisenfaust", "Blut", "Knochen", "Schädel", "Totenkopf", "Rächer",
            "Zerstörer", "Vernichter", "Killer", "Jäger", "Fänger", "Hai", "Wal", "Fisch", "Katze",
            "Hund", "Bulldogge", "Rottweiler", "Schäferhund", "Löwe", "Panther", "Leopard",

            "Wespe", "Hornisse", "Adlerauge", "Falkenauge", "Rabenauge", "Wolfsauge", "Bärenklaue",
            "Tigerkralle", "Drachenzahn", "Stahlzahn", "Eisenklaue", "Blutklaue", "Knochenbrecher",
            "Schädelspalter", "Totenkopfjäger", "Atom"
        ];
        const suffixes_m = [
            "Dieter", "Karl", "Horst", "Hans", "Fritz", "Otto", "Günther", "Heinz", "Klaus",
            "Werner", "Gerhard", "Helmut", "Rolf", "Wolfgang", "Heinrich", "Friedrich", "Wilhelm",
            "Georg", "Ernst", "Alfred", "Rudolf", "Walter", "Herbert", "Kurt", "Paul", "Max",
            "Emil", "Hugo", "Arthur", "Oskar", "Ludwig", "Franz", "Josef", "Anton", "Bernhard",
            "Christian", "Daniel", "Eduard", "Felix", "Gustav", "Hermann", "Jakob", "Johannes",
            "Konrad", "Leopold", "Moritz", "Niko", "Oliver", "Philipp", "Richard", "Siegfried",
            "Theodor", "Ulrich", "Viktor", "Xaver", "Yves", "Zacharias", "Andreas", "Bernd",
            "Christoph", "Dirk", "Eberhard", "Ferdinand", "Gerd", "Hartmut", "Ingo", "Jürgen",
            "Karlheinz", "Lothar", "Manfred", "Norbert", "Peter", "Rainer", "Sven", "Torsten",
            "Udo", "Volker", "Waldemar", "Yorick", "Zeno", "Adalbert", "Baldur", "Caspar",

            "Cornelius", "Basti", "Jonah"

        const suffixes_w = [
            "Anna", "Maria", "Klara", "Greta", "Ingrid", "Heidi", "Ursula", "Frieda", "Liesl",
            "Brunhilde", "Gertrud", "Hildegard", "Waltraud", "Elsa", "Lena", "Sofia", "Johanna",

            "Inge", "Jutta", "Kirsten", "Lore", "Michaela", "Nora", "Pia", "Regina", "Silke",
            "Tanja", "Ulla", "Viktoria", "Wiebke", "Yasmin", "Zoe", "Anja", "Berta", "Cornelia",
            "Doris", "Elke", "Gerda", "Hilde", "Irma", "Jule", "Käte", "Lotte", "Marianne",
            "Nadine", "Olga", "Phoebe", "Karolina", "Luisa", "Margarete"
        ];

        function generateKiezName(gender = 'all') {
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            let suffix;
            if (gender === 'm') {
                suffix = suffixes_m[Math.floor(Math.random() * suffixes_m.length)];
            } else if (gender === 'w') {
                suffix = suffixes_w[Math.floor(Math.random() * suffixes_w.length)];
            } else {
                suffix = (Math.random() < 0.5) ? suffixes_m[Math.floor(Math.random() * suffixes_m.length)] : suffixes_w[Math.floor(Math.random() * suffixes_w.length)];
            }
            return prefix + "-" + suffix;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("kiez-name").textContent = generateKiezName();
            document.getElementById("m").addEventListener("click", () => {
                document.getElementById("kiez-name").textContent = generateKiezName('m');
            });
            document.getElementById("w").addEventListener("click", () => {
                document.getElementById("kiez-name").textContent = generateKiezName('w');
            });
            document.getElementById("all").addEventListener("click", () => {
                document.getElementById("kiez-name").textContent = generateKiezName('all');
            });
        });
    </script>
</body>

</html>
